<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Contact Form</title>
<link rel="stylsheet" href="style4.css">
<link rel="stylsheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!--contact section start-->
 <div class="contact-section">
<div class="contact-info">
<div><i class="fas fa-map-marker-alt">Address,City,Country</i></div>
<div><i class="fas fa-map-marker-alt">contact@email.com</i></div>
<div><i class="fas fa-map-marker-alt"></i>+212 0550087960</div>
<div><i class="fas fa-map-marker-alt"></i>Mon - Fri 8:00 AM TO 7:00 PM</div>
</div>
<div class="contact-form">
<h2>Contact Us</h2>
<form class="contact" action="" method="post">
<input type="text" name="name" class="text-box" placeholder="Your Name" required> <input type="email" name="email" class="text-box" placeholder="Your Email" required>
 <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
<input type="submit" name="submit" class="send-btn" value="Send">

</form>
</div>
</div>

</body>

</html>
